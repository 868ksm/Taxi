<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Cargo Delivery</h1>
    </header>

    <main class="form-container">
        <h2>Place Your Delivery Order</h2>
        <form id="delivery-form">
            <!-- Sender Information -->
            <fieldset>
                <legend>Sender Information</legend>
                <label for="sender-name">Name:</label>
                <input type="text" id="sender-name" name="sender-name" required placeholder="Enter sender's name">

                <label for="sender-phone">Phone:</label>
                <input type="tel" id="sender-phone" name="sender-phone" required placeholder="Enter phone number">
            </fieldset>

            <!-- Receiver Information -->
            <fieldset>
                <legend>Receiver Information</legend>
                <label for="receiver-name">Name:</label>
                <input type="text" id="receiver-name" name="receiver-name" required placeholder="Enter receiver's name">

                <label for="receiver-phone">Phone:</label>
                <input type="tel" id="receiver-phone" name="receiver-phone" required placeholder="Enter phone number">
            </fieldset>

            <!-- Cargo Details -->
            <fieldset>
                <legend>Cargo Details</legend>
                <label for="cargo-type">Cargo Type:</label>
                <select id="cargo-type" name="cargo-type" required>
                    <option value="">Select cargo type</option>
                    <option value="documents">Documents</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="food">Food</option>
                    <option value="other">Other</option>
                </select>

                <label for="cargo-weight">Weight (kg):</label>
                <input type="number" id="cargo-weight" name="cargo-weight" required min="0.1" step="0.1" placeholder="Enter weight">

                <label for="cargo-description">Description:</label>
                <textarea id="cargo-description" name="cargo-description" placeholder="Enter a brief description of the cargo"></textarea>
            </fieldset>

            <!-- Delivery Address -->
            <fieldset>
                <legend>Delivery Address</legend>
                <label for="pickup-address">Pickup Address:</label>
                <input type="text" id="pickup-address" name="pickup-address" required placeholder="Enter pickup address">

                <label for="delivery-address">Delivery Address:</label>
                <input type="text" id="delivery-address" name="delivery-address" required placeholder="Enter delivery address">

                <label for="delivery-date">Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
            </fieldset>

            <!-- Submit -->
            <button type="submit" class="submit-button">Submit Delivery Order</button>
        </form>
    </main>

    <footer class="footer">
        <p>Â© 2024 Cargo Delivery Service. All Rights Reserved.</p>
    </footer>

    <script src="dl.js"></script>
<style>
  /* General styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

h1, h2 {
    text-align: center;
}

header {
    background-color: #0066cc;
    color: white;
    padding: 15px;
    text-align: center;
}

.form-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

fieldset {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 15px;
}

legend {
    font-weight: bold;
    color: #0066cc;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

button {
    background-color: #0066cc;
    color: white;
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #004a99;
}

footer {
    text-align: center;
    padding: 15px;
    background-color: #333;
    color: white;
}

</style>
  </body>
</html>
