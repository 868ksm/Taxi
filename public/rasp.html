<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Application Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #fcb900;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        input[type="submit"]:hover {
            background: #e0a800;
        }

        .form-container p {
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Driver Application Form</h2>
        <form action="submit_application.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <label for="experience">Driving Experience (in years):</label>
            <select id="experience" name="experience" required>
                <option value="" disabled selected>Select your experience</option>
                <option value="0-1">0-1 years</option>
                <option value="2-5">2-5 years</option>
                <option value="6-10">6-10 years</option>
                <option value="10+">10+ years</option>
            </select>

            <label for="license">Driver's License Number:</label>
            <input type="text" id="license" name="license" placeholder="Enter your license number" required>

            <label for="message">Why do you want to join us?</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your motivation here..." required></textarea>

            <input type="submit" value="Submit Application">
        </form>
        <p>We will contact you within 24 hours after submission.</p>
    </div>

</body>
</html>
